<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>L&#173;u&#173;n&#173;a&#173;r</title>
    <link rel="icon" href="Assets/Images/Favicon.png" sizes="512x512" type="image/png">
    <link href="../Assets/Style/Core.css" rel="stylesheet">
    <style>
        body {
            overflow-y: auto !important;
        }
        .GameGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            margin: 0 auto;
        }
        .GameCard {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .GameCard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .GameLink {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .GameThumbnail {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .GameTitle {
            padding: 0.75rem;
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (min-width: 768px) {
            .GameGrid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .GameTitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center justify-content-start">
            <span class="fa fa-bars me-4" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu"></span>
            <a class="navbar-brand">
                <div class="logo-container"></div>
            </a>
            <span class="text-white Unselectable">Lunar</span>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
        <div class="offcanvas-header justify-content-start">
            <span class="fa fa-bars me-4" data-bs-dismiss="offcanvas" aria-label="Close"></span>
        </div>
        <div class="offcanvas-body Unselectable">
            <div class="offcanvas-body Unselectable">
                <ul class="nav flex-column"></ul>
            </div>
        </div>
    </div>
    <div class="GameGrid">
        <!-- $GAMECARDS$ -->
    </div>
    <script src="../Assets/Scripts/Core.js"></script>
</body>
</html>
